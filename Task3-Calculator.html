<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: white;
      color: #333;
    }
    .calculator {
      width: 320px;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #333;
      color: white;
    }

    .display {
      background-color: #222;
      color: #0f0;
      padding: 20px;
      text-align: right;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      padding: 20px;
      font-size: 1.5em;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 8px;
      margin: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #666;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }
    button:active {
      background-color: #777;
      transform: translateY(2px);
    }

    button:nth-child(3), button:nth-child(4), 
    button:nth-child(8), button:nth-child(12), 
    button:nth-child(16), button:nth-child(17) {
      background-color: #ff6666;
    }

    button:nth-child(3):hover, button:nth-child(4):hover, 
    button:nth-child(8):hover, button:nth-child(12):hover, 
    button:nth-child(16):hover, button:nth-child(17):hover {
      background-color: #ff4c4c;
    }

    button:nth-child(18) { /* "=" button */
      background-color: #4CAF50;
      color: white;
    }

    button:nth-child(18):hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('/')">/</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>
  <script>
    let displayValue = '';

    function appendNumber(number) {
      displayValue += number;
      updateDisplay();
    }

    function appendOperator(operator) {
      if (displayValue === '') return;
      displayValue += operator;
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '';
      updateDisplay();
    }

    function deleteLast() {
      displayValue = displayValue.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString();
      } catch {
        displayValue = 'Error';
      }
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').textContent = displayValue || '0';
    }
  </script>
</body>
</html>
